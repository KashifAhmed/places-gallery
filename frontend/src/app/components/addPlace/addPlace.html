<div class="container">
    <div class="jumbotron">
        <div>
            <h3>{{addPlaceCtrl.form._id?'Update Place': 'Add Place'}}</h3>
        </div>
        <form class="form-horizontal row" role="form" ng-submit="addPlaceCtrl.submitForm()">
            <div class="form-group col-md-4">
                <label for="placeName" class="control-label">Place Name</label>
                <input type="text" class="form-control" id="placeName" placeholder="Place Name" ng-model="addPlaceCtrl.form.locationName">
            </div>
            <div class="form-group col-md-4">
                <label for="zipCode" class="control-label">Zip Code</label>
                <input type="text" class="form-control" id="zipCode" placeholder="75448" ng-model="addPlaceCtrl.form.zipCode">
            </div>
            <div class="form-group col-md-4">
                <label for="placeImage" class="control-label">Image</label>
                <input type="file" class="form-control" id="placeImage" placeholder="Add Image" file-model="addPlaceCtrl.form.photo">
            </div>
            <div class="form-group col-md-12">
                <label for="placeDescription" class="control-label">About Place</label>
                <textarea class="col-md-12" cols="50" id="placeDescription" placeholder="Write about place" ng-model="addPlaceCtrl.form.description"></textarea>
            </div>
            <div class="form-group col-md-4">
                <label for="country" class="control-label">Country</label>
                <input type="text" class="form-control" id="country" placeholder="Country Name" ng-model="addPlaceCtrl.form.country">
            </div>
            <div class="form-group col-md-4">
                <label for="city" class="control-label">City</label>
                <input type="text" class="form-control" id="city" placeholder="City Name" ng-model="addPlaceCtrl.form.city">
            </div>
            <div class="form-group col-md-4">
                <label for="province" class="control-label">Province</label>
                <input type="text" class="form-control" id="province" placeholder="Province Name" ng-model="addPlaceCtrl.form.province">
            </div>
            <div class="form-group col-md-4">
                <label for="address" class="control-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter Your Address" googleplace ng-model="addPlaceCtrl.form.address">
            </div>
            <div class="form-group col-md-12">
                <div class="offset-md-10 col-md-2 no-padding">
                    <button type="submit" class="btn btn-primary">{{addPlaceCtrl.form._id?'Update Place': 'Add Place'}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
