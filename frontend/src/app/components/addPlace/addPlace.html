<div class="container">
    <div class="jumbotron">
        <div>
            <h3>ADD Places</h3>
        </div>

        <!-- ['locationName', 'description', 'zipCode', 'province', 'country', 'city', 'address', 'latLng']-->
        <form class="form-horizontal row" role="form">
            <div class="form-group col-md-4">
                <label for="placeName" class="control-label">Place Name</label>
                <input type="text" class="form-control" id="placeName" placeholder="Place Name">
            </div>
            <div class="form-group col-md-4">
                <label for="zipCode" class="control-label">Zip Code</label>
                <input type="text" class="form-control" id="zipCode" placeholder="75448">
            </div>
            <div class="form-group col-md-4">
                <label for="placeImage" class="control-label">Image</label>
                <input type="file" class="form-control" id="placeImage" placeholder="Add Image">
            </div>
            <div class="form-group col-md-12">
                <label for="placeDescription" class="control-label">About Place</label>
                <textarea class="col-md-12" cols="50" id="placeDescription" placeholder="Write about place"></textarea>
            </div>
            <div class="form-group col-md-4">
                <label for="country" class="control-label">Country</label>
                <input type="text" class="form-control" id="country" placeholder="Country Name">
            </div>
            <div class="form-group col-md-4">
                <label for="city" class="control-label">City</label>
                <input type="text" class="form-control" id="city" placeholder="City Name">
            </div>
            <div class="form-group col-md-4">
                <label for="province" class="control-label">Province</label>
                <input type="text" class="form-control" id="province" placeholder="Province Name">
            </div>
            <div class="form-group col-md-4">
                <label for="address" class="control-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter Your Address" googleplace ng-model="addPlaceCtrl.address">
            </div>

            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Save Place</button>
                </div>
            </div>
        </form>
    </div>
</div>
